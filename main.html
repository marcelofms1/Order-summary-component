<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:wght@300&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary form</title>
</head>
<body>
    <img id="mobile_background" src="order-summary-component-main/images/pattern-background-mobile.svg" alt="pattern illustration for background">
    <img id="desktop_background"  src="order-summary-component-main/images/pattern-background-desktop.svg" alt="desktop illustration pattern">

    <div class="order_form">
        <img id="person_illustration" src="order-summary-component-main/images/illustration-hero.svg" alt="app illustration">

        <h2>Order Summary</h2>
        <p id="main_text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div id="price_area">
            <img src="order-summary-component-main/images/icon-music.svg" alt="music icon">
            <p> <span id="annual">Annual Plan</span>  <br> $59.99/year</p>

            <a href="#"><p>Change</p></a> 
        </div>

        <div class="btn_area">
            <button id="btn_one">Proceed to Payment</button>
            <button id="btn_two">Cancel Order</button>
        </div>
    </div>
</body>
</html>
